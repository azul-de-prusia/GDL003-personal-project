		<table>
			<td><canvas width="500" height="800" id="canvas" class="canvas" onmousemove="painting(event);" onmousedown="activate();" onmouseup="deactivate();" ></canvas></td>

				<button><a href="#" download="canvas.png" id="saveasimage">Save as image</a></button>
			</td>
